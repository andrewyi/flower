machine:
    python:
        version: 3.5.0
    services:
        - docker
        - redis

test:
    override:
        - py.test tests:
            environment:
                FLASK_ENV: test

deployment:
    idc:
        branch: master
        commands:
            - docker build -t kirklandatdocker/flower:$(git rev-parse HEAD) .
            - docker login -u kirklandatdocker -p ${KIRKLAND_DOCKER_HUB_PASSWORD}
            - docker push kirklandatdocker/flower:$(git rev-parse HEAD)
